
<div class="productList">
        <div class="product" *ngFor="let product of productList">
            <app-product 
        [inputTitle]="product.title" 
        [inputDescription]="product.description"
        [inputImagePath]="product.imagePath"
        [inputPrice]="product.price"
        (izvoz)="onIzvoz($event)"
        >
        </app-product>
        </div>
        <h3>Sum: {{sumPrice}}</h3>
</div>
